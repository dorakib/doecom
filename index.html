<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porter Proxies</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6C33CF;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .header {
            margin-bottom: 50px;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }

        .header h1 {
            font-size: 3em;
            margin: 20px 0 10px;
        }

        .header p {
            font-size: 1.2em;
            margin-top: 0;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .card {
            background-color: white;
            color: #6C33CF;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .buttons {
            position: absolute;
            top: 30px;
            right: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #8E54E9;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #a86cd5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Porter Logo">
            <h1>Carrying You To Success.</h1>
            <p>Porter is the industry leader in proxies for exclusive product releases.</p>
        </div>

        <div class="cards">
            <div class="card">
                <img src="images/chart.png" alt="Graph">
            </div>
            <div class="card">
                <img src="images/radar.png" alt="Radar">
            </div>
        </div>

        <div class="buttons">
            <a href="#">Purchase Plan</a>
            <a href="#">Log In</a>
        </div>
    </div>
</body>
</html>
